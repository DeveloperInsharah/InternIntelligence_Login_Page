<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./imag/favi.png" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../home.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="flex justify-center items-center max-[948px]:flex max-[948px]:justify-center">
        <div id="page" data-aos="flip-left" class="backdrop-blur-lg p-10 rounded-xl max-[948px]:w-[60%] max-[948px]:ml-[0%] max-[604px]:w-[80%] max-[440px]:p-5 max-[380px]:w-[98%] h-[100%] flex flex-col justify-center">&nbsp;
                <h1  data-aos="zoom-in-right" class="text-white text-7xl font-bold max-[462px]:text-4xl">Welcome <span id="userName"></span></h1>
                <h1  data-aos="zoom-in-right" class="text-white text-5xl font-bold mt-5 max-[462px]:text-3xl">Profile Dashboard</h1>
                <p  data-aos="zoom-in-right" class="mt-3 text-white fon-light text-2xl max-[462px]:text-[1rem]">First Name : <span id="fname"></span></p>
                <p  data-aos="zoom-in-right" class="mt-3 text-white fon-light text-2xl max-[462px]:text-[1rem]">Last Name : <span id="lname"></span></p>
                <p  data-aos="zoom-in-right" class="mt-3 text-white fon-light text-2xl max-[462px]:text-[1rem]">Email : <span id="email"></span></p>
                <button data-aos="zoom-out-up" id="logout" class="mt-5 h-[40px] bg-[#134D4A] w-[30%] mx-auto text-white rounded-lg">Logout</button>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
